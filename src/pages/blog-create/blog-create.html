<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title || 'Create New Thread'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div class="fill-content colored">
    <div class="spaced"></div>
  </div>
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/home.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">{{title || 'Create New Thread'}}</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <div class="spaced">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="text" rows="10">
        </ion-textarea>
      </ion-item>
      <ion-item *ngIf="auth.isAdmin && !this.id" item-left>
        <ion-label>Globally Visible</ion-label>
        <ion-checkbox [(ngModel)]="isGlobal"></ion-checkbox>
      </ion-item>
      <button ion-button item-right color="secondary" (click)="saveBlog()">Save</button>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
