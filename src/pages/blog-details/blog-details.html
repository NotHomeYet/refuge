<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team Connect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div class="fill-content colored">
    <div class="spaced"></div>
  </div>
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/home.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">{{blog.title}}</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <div class="spaced">
      <ion-card style="height=auto;" padded>
        <ion-item>
          <ion-avatar item-left>
            <img [src]="getPhotoURL(blog)">
          </ion-avatar>
          <p item-left><b>{{getDisplayName(blog)}}</b><br/>{{(0-blog.time) | date}}</p>
        </ion-item>
        <div class="big-padded">
          <h2>{{blog.text}}</h2>
        </div>
      </ion-card>

      <ion-list *ngFor="let comment of comments" class="left-spaced">
        <ion-card>
          <ion-item item-left>
            <button ion-button item-left (click)="deleteComment(comment)" color="dark" icon-only padded small>
              <ion-icon name="close-circle" ></ion-icon>
            </button>
            <ion-avatar item-left>
              <img [src]="getPhotoURL(comment)">
            </ion-avatar>
            <p item-left><b>{{getDisplayName(comment)}}:</b> {{comment.text}}</p>
          </ion-item>
        </ion-card>
      </ion-list>

      <ion-item>
        <ion-label floating>Add Comment</ion-label>
        <ion-input [(ngModel)]="c" type="text" clearInput="true"></ion-input>
        <button ion-button (click)="addComment()" color="secondary" i con-only padded item-right s>
            <ion-icon name="add-circle" ></ion-icon>
          </button>
      </ion-item>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
