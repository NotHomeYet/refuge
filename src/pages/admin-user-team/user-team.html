<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin Team Manager</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/bg2.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">Admin Team Manager</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <!-- <ion-searchbar [(ngModel)]="findUser"></ion-searchbar> -->

    <!-- <ion-item>
      <p item-left><b>User</b></p>
      <p item-right><b>Team Leader</b></p>
    </ion-item> -->

    <div class="spaced">
      <ion-card *ngFor="let team of teamList" class="fixed">
        <ion-item>
          <button item-left ion-button color="dark" item-left (click)="deleteTeam(team)" icon-only padded small>
          <ion-icon name="close-circle" ></ion-icon>
        </button>
          <button item-left ion-button color="dark" item-left (click)="editTeam(team)" icon-only padded small>
          <ion-icon name="create" ></ion-icon>
        </button>
        </ion-item>
        <ion-item>
          <h2 item-left>{{team.name}}</h2>
          <p item-right><b>Team Points:</b> {{team.points}}</p>
          <p>
            <ion-list item-left *ngFor="let leader of getLeaderNames(team)">
              {{leader.displayName}}
            </ion-list>
          </p>
        </ion-item>
      </ion-card>
    </div>

    <div class="spaced">
      <!-- *ngIf="this.auth.isAdmin" -->
      <br/><br/>
      <ion-card>
        <h3>Admin View - Teams</h3>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="team.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Points</ion-label>
          <ion-input type="number" [(ngModel)]="team.points"></ion-input>
        </ion-item>
        <button ion-button color="secondary" class="big-spaced" (click)="saveTeam()">Save Team</button>
      </ion-card>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
