<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin Received Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/bg2.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">Admin Received Messages</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <div class="spaced">
      <ion-card *ngFor="let message of b.boxes" class="small-spaced">
        <ion-item>
          <ion-avatar item-left>
            <img [src]="getPhotoURL(message)">
          </ion-avatar>
          <h3 item-left>{{getDisplayName(message)}}</h3><b item-left>{{message.subject}}</b>
          <button ion-button item-right (click)="b.deleteBox(message)" color="dark" icon-only padded small>
          <ion-icon name="close-circle" ></ion-icon>
        </button>
        </ion-item>
        <p class="spaced">{{message.text}}</p>
      </ion-card>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
