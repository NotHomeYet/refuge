<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/bg2.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">Admin Notifications</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <div class="spaced">
      <form [formGroup]="alertForm" (ngSubmit)="send()" validate>
        <div class="decorated">
          <ion-item>
            <ion-label floating>Subject</ion-label>
            <ion-input formControlName="subject" type="text" [(ngModel)]="subject"></ion-input>
          </ion-item>
          <ion-item *ngIf="!alertForm.controls['subject'].valid && submitted">
            <p ion-text color="danger" font-weight="bold">Please enter a subject.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-input formControlName="text" type="text" [(ngModel)]="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="!alertForm.controls['text'].valid && submitted">
            <p ion-text color="danger" font-weight="bold">Please enter message body text.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Topic (optional - no topic means target all devices)</ion-label>
            <ion-input formControlName="topic" type="text" [(ngModel)]="topic"></ion-input>
          </ion-item>
        </div>
        <p ion-text color="danger" font-weight="bold" class="padded">{{message}}</p>
        <button ion-button type="submit" color="secondary">Send!</button>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
