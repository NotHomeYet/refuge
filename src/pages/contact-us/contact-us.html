<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <app-user></app-user>
  <div class="flex-hightspaced fill-content">
    <figure class="flexfill">
      <img src="./assets/img/concrete1.jpg" class="max-fill" />
    </figure>
    <div>
      <h1 class="fixed white top">Contact Us</h1>
    </div>
  </div>

  <div id="center_template" class="main center-content">
    <div class="spaced">
      <h2>Message the Leaders</h2>
      <p>Have Questions? Need Help? You've come to the right place.</p>
      <ion-item>
          <ion-label floating>Subject</ion-label>
          <ion-input type="text" [(ngModel)]="subject"></ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea [(ngModel)]="text" rows="10"></ion-textarea>
      </ion-item>
      <button ion-button color="secondary" (click)="save()">Send</button>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
